<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <footer>
        <section>
            <h3 id="footerTitle">Contact us</h3>
            <hr id="hrFooter">
            <div class="container" id="container_table">
                <form>
                    <section class="row" id="lableRow">
                        <label for="name">Name:</label>
                        <label id="emailLable" for="email">Email:</label>
                    </section>
                    <section class="row">
                        <input type="text" id="name" name="name" placeholder="First and last name">
              
                        <input type="email" id="email" name="email" placeholder="Your email">
                    </section>
                  
                  <label for="subject">Subject:</label>
                  <input type="text" id="subject" name="subject" placeholder="Subject">
              
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" placeholder="Write something.."></textarea>
              
                  <input id="contactButton" type="submit" value="Submit">
              
                </form>
        </section>
          </div>
          <br>
              <section id="copyright">
                <div class="container">
                    Copyright
                </div>
              </section>
          
    </footer>
</body>

</html>
